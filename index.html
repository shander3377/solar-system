<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>

<body>
    <a-scene background="color: black">

        <!--camera-->

        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>
        <a-entity>
            <!--sun--->
            <a-sphere position="0 2.5 -5" color="yellow"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop:true; duration: 2000;">
            <!--mercury-->

            <a-sphere position="2 2.5 -5" radius="0.2" color="red"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; duration: 30000;">
            <!--earth-->
            <a-sphere position="4 2.5 -5" radius="0.4" color="blue">

            </a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; duration: 35000;">
            <!--mars-->
            <a-sphere position="6 2.5 -5" radius="0.4" color="brown"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; duration: 40000;">
            <!--jupiter-->
            <a-sphere position="8 2.5 -5" radius="1.2" color="orange"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; duration:45000;">
            <!--saturn-->
            <a-sphere position="10 2.5 -5" radios="0.9" color="cyan"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; duration: 50000;">
            <!--uranus-->
            <a-sphere position="12 2.5 -5" radius="0.7" color="coral"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; duration: 55000;">
            <!--neptune-->
            <a-sphere position="14 2.5 -5" radius="0.2" color="purple"></a-sphere>
        </a-entity>

    </a-scene>
</body>

</html>
